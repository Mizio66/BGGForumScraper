<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGG Rules Extractor</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span class="logo-icon">R</span>
                <span class="logo-text">BGG Rules Extractor</span>
            </div>
        </div>

        <!-- Game Info Section -->
        <div class="game-info" id="gameInfo">
            <div class="game-title" id="gameTitle">Detecting game...</div>
            <div class="game-status" id="gameStatus">
                <div class="status-item" id="gameDetected">
                    <span class="status-icon">‚è≥</span>
                    <span class="status-text">Game detected</span>
                </div>
                <div class="status-item" id="rulesFound">
                    <span class="status-icon">‚è≥</span>
                    <span class="status-text">Rules forum found</span>
                </div>
                <div class="status-item" id="driveConnected">
                    <span class="status-icon">‚è≥</span>
                    <span class="status-text">Google Drive connected</span>
                </div>
            </div>
        </div>

        <!-- Google Drive Section -->
        <div class="drive-section" id="driveSection" style="display: none;">
            <div class="drive-auth" id="driveAuth">
                <button class="btn btn-primary" id="connectDriveBtn">Connect Google Drive</button>
            </div>
            
            <div class="folder-selection" id="folderSelection" style="display: none;">
                <div class="folder-info">
                    <span class="folder-icon">üìÅ</span>
                    <span class="folder-path" id="selectedFolderPath">My Drive</span>
                </div>
                <button class="btn btn-secondary" id="browseFoldersBtn">Browse Folders</button>
            </div>
        </div>

        <!-- Action Section -->
        <div class="action-section" id="actionSection" style="display: none;">
            <button class="btn btn-primary btn-large" id="extractBtn" disabled>
                Extract Rules Forums
            </button>
            
            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Extracting threads...</div>
            </div>
            
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-message" id="resultMessage"></div>
                <button class="btn btn-secondary" id="viewFileBtn" style="display: none;">View File</button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-links">
                <button class="link-btn" id="settingsBtn">Settings</button>
                <button class="link-btn" id="helpBtn">Help</button>
            </div>
            <div class="footer-text">
                Powered by <a href="https://github.com/Mizio66/BGGForumScraper" target="_blank">BGG Rules Extractor</a>
            </div>
        </div>
    </div>

    <!-- Folder Browser Modal -->
    <div class="modal-overlay" id="folderModal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Choose Google Drive Folder</h3>
                <button class="modal-close" id="closeFolderModal">&times;</button>
            </div>
            
            <div class="modal-body">
                <!-- Breadcrumb Navigation -->
                <div class="breadcrumb" id="breadcrumb">
                    <span class="breadcrumb-item active" data-folder-id="root">My Drive</span>
                </div>
                
                <!-- Navigation Controls -->
                <div class="folder-controls">
                    <button class="btn btn-secondary" id="backBtn" disabled>‚Üê Back</button>
                    <button class="btn btn-secondary" id="newFolderBtn">+ New Folder</button>
                </div>
                
                <!-- Folder List -->
                <div class="folder-list" id="folderList">
                    <div class="loading" id="folderLoading">
                        <div class="spinner"></div>
                        <span>Loading folders...</span>
                    </div>
                </div>
                
                <!-- Current Selection -->
                <div class="current-selection">
                    <span>Current: </span>
                    <span class="current-path" id="currentPath">My Drive</span>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelFolderBtn">Cancel</button>
                <button class="btn btn-primary" id="selectFolderBtn">Select This Folder</button>
            </div>
        </div>
    </div>

    <!-- New Folder Modal -->
    <div class="modal-overlay" id="newFolderModal" style="display: none;">
        <div class="modal modal-small">
            <div class="modal-header">
                <h3>Create New Folder</h3>
                <button class="modal-close" id="closeNewFolderModal">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="folderNameInput">Folder Name:</label>
                    <input type="text" id="folderNameInput" class="form-input" placeholder="Enter folder name">
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelNewFolderBtn">Cancel</button>
                <button class="btn btn-primary" id="createFolderBtn">Create Folder</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
